<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="author" content="luccaomg5@gmail.com">
    <meta name="description" content="Tienda Online RedStore de reventa de productos Sony">
    <meta name="keywords"
        content="auriculares, audio, sonido, parlantes, hometheatre, woofers, walkman, mark, tienda, store">
    <meta name="copyright" content="Luca Sassaroli">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/logo/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/logo/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/logo/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/logo/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/logo/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/logo/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/logo/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/logo/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/logo/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/logo/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/logo/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/logo/favicon/favicon-16x16.png">

    <!-- google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/771a952c9e.js" crossorigin="anonymous"></script>

    <!-- Swiper librería -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8.0.7/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- estilos -->
    <link rel="stylesheet" href="./assets/styles/all.css">

    <title>RED STORE ®</title>
</head>


<body>
    <!-- NAV GENERAL -->
    <nav>
        <!-- NAV IZQUIERDA -->
        <div class="izq">
            <a href="index.html"><img class="logo"></a>
        </div>

        <!-- NAV DERECHA -->
        <div class="der">

            <!-- barra de búsqueda -->
            <form class="buscador">
                <button type="submit" class="material-icons-outlined">search</button>
                <input type="search" placeholder="Buscar producto.." required>
            </form>

            <!-- carrito de compras + modal -->
            <button id="open-carrito" class="material-icons-outlined carrito">shopping_cart</button>

            <div class="modal-container-carrito" id="modal_container-carrito">
                <!-- classList.add "show" -->
                <div class="modal-carrito">

                    <!-- MODAL-CARRITO TOP -->
                    <div class="top">
                        <span>Carrito de compras</span>
                        <button id="close-carrito" class="material-icons-outlined">close</button>
                    </div>

                    <!-- MODAL-CARRITO MID -->
                    <div class="contenido-mid">
                        <template class="template-carrito-mid">
                            <div class="mid">
                                <img class="img">

                                <div class="textos">
                                    <span class="nombre-producto"></span>

                                    <div class="cantidades">
                                        <button class="restar">-</button>
                                        <span class="cant-producto"></span>
                                        <button class="sumar">+</button>
                                    </div>

                                    <span class="precio-producto"></span>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- MODAL-CARRITO BOT -->
                    <div class="contenido-bot">
                        <template class="template-carrito-bot">
                            <div class="bot">
                                <div class="total">
                                    <span>Productos: </span>
                                    <span class="cantidad-total"></span>
                                </div>

                                <div class="total">
                                    <span>Precio total: </span>
                                    <span class="precio-total"></span>
                                </div>

                                <div class="continuar">
                                    <button class="vaciar-carrito">VACIAR CARRITO</button>
                                    <button class="confirmar-compra">CONFIRMAR COMPRA</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- dark/light mode -->
            <button class="material-icons-outlined tema"></button>

            <!-- iniciar sesion + modal -->
            <a href="#" id="open-login">Log In</a>

            <div class="modal-container-login" id="modal_container-login">
                <!-- classList.add "show" -->
                <div class="modal-login">
                    <!-- MODAL-LOGIN TOP -->
                    <div class="top">
                        <span>Iniciar sesión</span>
                        <button id="close-login" class="material-icons-outlined">close</button>
                    </div>

                    <form>
                        <input type="text" placeholder="Usuario" autocomplete="off" required>
                        <input type="password" placeholder="Contraseña" autocomplete="off" required>
                        <button type="submit">INICIAR SESION</button>
                    </form>
                </div>
            </div>

            <!-- crear cuenta + modal -->
            <a href="#" id="open-signin">Sign In</a>

            <div class="modal-container-signin" id="modal_container-signin">
                <!-- classList.add "show" -->
                <div class="modal-signin">
                    <div class="top">
                        <span>Crear cuenta</span>
                        <button id="close-signin" class="material-icons-outlined">close</button>
                    </div>

                    <form id="form">
                        <input type="text" name="Nombre" placeholder="Nombre" autocomplete="off" required>
                        <input type="text" name="Usuario" placeholder="Usuario" autocomplete="off" required>
                        <input type="email" name="E-mail" placeholder="E-mail" autocomplete="off" required>
                        <input type="password" name="Contraseña" autocomplete="off" placeholder="Contraseña" required>
                        <button type="submit">CREAR CUENTA</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- MAIN SWIPERS -->
    <main class="swiper swiper-v swiperVertical">

        <div class="swiper-wrapper">
            <!-- MAIN INICIO -->
            <!-- <div class="swiper-slide principal">HOME PRINCIPAL</div> -->

            <!-- MAIN INTERMEDIO -->
            <div class="swiper-slide intermedio">
                <div class="swiper swiper-h swiperHorizontal">
                    <div class="swiper-wrapper productos">

                        <template class="template">
                            <div class="swiper-slide producto">
                                <div class="producto-datos">
                                    <span class="titulo"></span>
                                    <span class="subtitulo"></span>
                                    <span class="descripcion"></span>
                                    <span class="precio"></span>

                                    <!-- <div class="caja-boton"> -->
                                    <button class="agregar">AGREGAR AL CARRITO</button>
                                    <!-- </div> -->
                                </div>

                                <div class="producto-imagen">
                                    <img>
                                </div>
                            </div>
                        </template>

                    </div>

                    <div class="swiper-button-next" style="color: var(--negro);"></div>
                    <div class="swiper-button-prev" style="color: var(--negro);"></div>
                    <!-- <div class="swiper-pagination" style="color: var(--negro);"></div> -->
                </div>
            </div>

            <!-- MAIN FINAL -->
            <div class="swiper-slide final">
                <!-- newsletter -->
                <div class="newsletter">
                    <span>Suscribite a nuestro Newsletter!</span>

                    <form id="newsletter">
                        <input type="email" placeholder="ejemplo@gmail.com" required>
                        <button type="submit">Suscribirse</button>
                    </form>
                </div>

                <!-- redes sociales -->
                <div class="social">
                    <div class="redes">
                        <div class="icon facebook">
                            <div class="tooltip">Facebook</div>
                            <i class="fab fa-facebook-f"></i>
                        </div>

                        <div class="icon twitter">
                            <div class="tooltip">Twitter</div>
                            <i class="fab fa-twitter"></i>
                        </div>

                        <div class="icon instagram">
                            <div class="tooltip">Instagram</div>
                            <i class="fab fa-instagram"></i>
                        </div>

                        <div class="icon github">
                            <div class="tooltip">Github</div>
                            <span><i class="fab fa-github"></i>
                        </div>

                        <div class="icon youtube">
                            <div class="tooltip">Youtube</div>
                            <i class="fab fa-youtube"></i>
                        </div>
                    </div>

                    <span>Nuestras redes</span>
                </div>
            </div>
        </div>

        <!-- <div class="swiper-pagination" style="color: var(--negro);"></div> -->
    </main>


    <!-- scripts -->
    <script src="./assets/js/swiper.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
